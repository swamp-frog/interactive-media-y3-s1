  <style>
    .image-container {
      display: flex;
      position: relative;
      background-size: cover;
      background-position: center;
      width: 30%;
      height: auto;
      margin-top: 25vh;
      margin-left: auto;
      margin-right: auto;
      transition: width 1s ease-in-out, margin-top 0.8s ease-in-out, transform 0.6s ease-in-out;
    }

.image-container-extra {
      display: flex;
      position: relative;
      background-size: cover;
      background-position: center;
      width: 30%;
      height: auto;
      margin-top: 0vh;
      margin-left: auto;
      margin-right: auto;
      transition: width 1s ease-in-out, margin-top 0.8s ease-in-out, transform 0.6s ease-in-out;
    }

.image-container-extra img {
  display: block;
      width: 100%;
      height: auto;
}

.image-container:hover{
      width: 40%;
      height: auto;
      margin: auto;
      margin-top:20vh;
      
    }

    .image-container img {
      display: block;
      width: 100%;
      height: auto;
      /* position: absolute; */
    }

    

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      cursor: pointer;
    }

    .hidden {
      display: none !important;
    }

    img {
    -webkit-user-drag: none;
    -webkit-user-select: none;
    -webkit-tap-highlight-color: transparent;
  outline: none;
}



  </style>

const imageContainer = document.querySelector('.image-container');
    const leftImages = document.querySelectorAll('.overlay.left');
    const rightImages = document.querySelectorAll('.overlay.right');

    let leftIndex = 0;
    let rightIndex = 0;

    function hideAll() {
      document.querySelectorAll('.overlay').forEach(img => img.classList.add('hidden'));
    }

    imageContainer.addEventListener('click', (event) => {
      const rect = imageContainer.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;

      hideAll();

      if (event.clientX < centerX) {
        // Left click region
        leftImages[leftIndex].classList.remove('hidden');
        leftIndex = (leftIndex + 1) % leftImages.length;
      } else {
        // Right click region
        rightImages[rightIndex].classList.remove('hidden');
        rightIndex = (rightIndex + 1) % rightImages.length;
      }
    });


// Script for skew tilt

// var imageContainer = document.querySelector('.image-container');

imageContainer.addEventListener('mousemove', (event) => {
  const centerX =window.innerWidth  /2;

  if (event.clientX > centerX) {
    imageContainer.style.transform = "perspective(250px) rotateY(-4deg)";

   } else {
    imageContainer.style.transform = "perspective(250px) rotateY(4deg)";
  }
});

imageContainer.addEventListener('mouseleave', () => {
  imageContainer.style.transform = "perspective(250px) rotateY(0deg)";
});

const video = document.getElementById('video');
async function startCamera() {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
    } catch (err) {
        console.error("Error accessing the camera", err);
    }
}
startCamera();

video.style.cssText = "-moz-transform: scale(-1, 1); \
-webkit-transform: scale(-1, 1); -o-transform: scale(-1, 1); \
transform: scale(-1, 1); filter: FlipH;";
